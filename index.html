<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect MetaMask Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f7f7f7;
    }

    h2 {
      color: #333;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #f6851b;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e2761b;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          document.getElementById("status").innerText = "Connected: " + walletAddress;

          // Send the wallet address to Flutter using the WalletChannel
          if (window.WalletChannel && window.WalletChannel.postMessage) {
            WalletChannel.postMessage(walletAddress);
          }
        } catch (error) {
          document.getElementById("status").innerText = "Error: " + error.message;
        }
      } else {
        document.getElementById("status").innerText = "MetaMask not installed. Visit https://metamask.io";
      }
    }
  </script>
</head>
<body>
  <h2>Connect Your Wallet</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="status"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect MetaMask</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #e2e8f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #2d3748;
      margin-bottom: 20px;
    }

    button {
      background-color: #f6851b;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e2761b;
    }

    p#status {
      margin-top: 20px;
      font-size: 16px;
      color: #2d3748;
      text-align: center;
      word-break: break-word;
    }
  </style>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];

          // Send wallet address back to FlutterFlow
          window.ReactNativeWebView?.postMessage(walletAddress); // Mobile
          window.parent.postMessage(walletAddress, "*");          // Web fallback

          document.getElementById("status").innerText = "Connected: " + walletAddress;
        } catch (error) {
          document.getElementById("status").innerText = "Error: " + error.message;
        }
      } else {
        document.getElementById("status").innerText = "MetaMask not installed.";
      }
    }
  </script>
</head>
<body>
  <h2>Connect to MetaMask</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="status"></p>
</body>
</html>

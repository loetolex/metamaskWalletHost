<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect MetaMask</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #333;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #f6851b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e2761b;
    }

    #status {
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Connect to MetaMask</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="status"></p>

  <script>
  async function connectWallet() {
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (typeof window.ethereum !== 'undefined') {
      // Desktop MetaMask
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const walletAddress = accounts[0];

        document.getElementById("status").innerText = "Connected: " + walletAddress;

        // Pass back to FlutterFlow or deep link
        window.ReactNativeWebView?.postMessage(walletAddress);
        window.parent.postMessage(walletAddress, "*");

        // Optional deep link
        window.location.href = `realestate://realestate.com/HomePage?wallet=${walletAddress}`;
      } catch (error) {
        document.getElementById("status").innerText = "Error: " + error.message;
      }
    } else if (isMobile) {
      // Mobile MetaMask redirect
      const dappUrl = encodeURIComponent("realestate-1cooq0.flutterflow.app/metamask.html"); // Your GitHub or FF-hosted URL
      const metamaskDeepLink = `https://metamask.app.link/dapp/${dappUrl}`;
      window.location.href = metamaskDeepLink;
    } else {
      document.getElementById("status").innerText =
        "MetaMask not installed. Please install it from https://metamask.io";
    }
  }
</script>

</body>
</html>

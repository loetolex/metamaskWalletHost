<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connect MetaMask Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f8f8;
    }

    h2 {
      color: #333;
    }

    button {
      background-color: #ff8f00;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #e67e00;
    }

    #status {
      margin-top: 20px;
      color: #444;
      font-size: 16px;
    }
  </style>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];

          // âœ… Post message to Flutter via JavaScriptChannel
          if (window.WalletChannel) {
            window.WalletChannel.postMessage(walletAddress);  // Flutter WebView channel
          }

          // Fallback for WebView on mobile browser
          window.ReactNativeWebView?.postMessage(walletAddress);
          window.parent?.postMessage(walletAddress, "*");

          document.getElementById("status").innerText = "Connected: " + walletAddress;
        } catch (error) {
          document.getElementById("status").innerText = "Error: " + error.message;
        }
      } else {
        document.getElementById("status").innerText = "MetaMask not detected. Install from metamask.io";
      }
    }
  </script>
</head>

<body>
  <h2>Connect Your MetaMask Wallet</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="status"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect MetaMask</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #f6851b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e2761b;
    }

    #status {
      margin-top: 20px;
      font-weight: 500;
      color: #555;
    }

    #walletAddress {
      font-family: monospace;
      font-size: 0.9rem;
      color: #1a73e8;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Connect to MetaMask</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="status"></div>
    <div id="walletAddress"></div>
  </div>

  <script>
    async function connectWallet() {
      const status = document.getElementById("status");
      const walletAddress = document.getElementById("walletAddress");

      if (typeof window.ethereum === 'undefined') {
        status.innerText = "MetaMask not detected. Please install it from metamask.io";
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        status.innerText = "✅ Connected successfully!";
        walletAddress.innerText = `Wallet Address:\n${account}`;
      } catch (error) {
        if (error.code === 4001) {
          status.innerText = "❌ Connection rejected by user.";
        } else {
          status.innerText = `❌ Error: ${error.message}`;
        }
      }
    }
  </script>

</body>
</html>
